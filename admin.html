<body>

  <div class="container">
    <h2>ðŸ‘¤ Add New Member</h2>
    <form id="addMemberForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <div class="fee-select">

      <select id="fee" required>
  <option value="">-- Select Fee Package --</option>
  <option value="â‚¹999/month">â‚¹999 â€“ 1 Month</option>
  <option value="â‚¹2500/3 months">â‚¹2500 â€“ 3 Months</option>
  <option value="â‚¹5500/6 months">â‚¹5500 â€“ 6 Months</option>
  <option value="â‚¹10000/yearly">â‚¹10000 â€“ 1 Year</option>
</select>
</div>

      <input type="date" id="dueDate" required />
<div class="button-container">
  <button id="submit">Add Member</button>
  <button id="reset">Reset</button>
</div>
 
    </form>

    <h2 style="margin-top: 40px;">ðŸ“‹ All Members</h2>
    <ul id="memberList" class="list"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="firebase-config.js"></script>

  <!-- Admin Logic -->
  <script>
    const db = firebase.database();
    const form = document.getElementById("addMemberForm");
    const list = document.getElementById("memberList");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const member = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        fee: document.getElementById("fee").value,
        dueDate: document.getElementById("dueDate").value
      };
      db.ref("members").push({ name, email, fee, dueDate });
      form.reset();
    });

    db.ref("members").on("value", (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach((child) => {
        const m = child.val();
        list.innerHTML += `
          <li class="card">
            <strong>${m.name}</strong><br>
            ${m.email}<br>
            ${m.fee}<br>
            Due: ${m.dueDate}<br>
            <button class="delete-btn" onclick="deleteMember('${child.key}')">ðŸ—‘ Delete</button>
          </li>`;
      });
    });

    function deleteMember(id) {
      db.ref("members/" + id).remove();
    }
  </script>

</body>
